<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cycle à Paris</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

	<!--NavBar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="Home.html">Cycle à Paris</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="Home.html">Home</a></li>
				<li><a href="Map.html">Carte</a></li>
				<li><a href="Stats.html">Statistiques</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Les Voies Cyclables à Paris</h1>


		<p>Some BS about bike roads</p> 
		<p>Also better pics</p> 
	</div>


	<!--Carousel -->

	<section class="section-white">
		<div class="container" >

			<div id="mycarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="Ressources/pictures/piste_cyclables/image1.jpg" alt="...">
						<div class="carousel-caption">
							<h4>Piste Cyclable</h4>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image2.jpg" alt="...">
						<div class="carousel-caption">
							<h4>Voie Verte</h4>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image3.jpg" alt="...">
						<div class="carousel-caption">
							<h4>Voie Partagée</h4>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image4.jpg" alt="...">
						<div class="carousel-caption">
							<h4>Piste Cyclable Séparée</h4>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#mycarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#mycarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>

		</div>
	</section>



</body>
</html>
