<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>

	<!--NavBar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
				<li><a href="#">Page 3</a></li>
			</ul>
			<button class="btn btn-danger navbar-btn">Carte</button>
			<button class="btn btn-danger navbar-btn">Statistiques</button>
			<button class="btn btn-danger navbar-btn">Les voies</button>
		</div>
	</nav>

	<div class="container">
		<h1>Les Voies Cyclables à Paris</h1>


		<p>This is some text.</p> 
	</div>


	<!--Carousel -->
	<section class="section-white">
		<div class="container">

			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="Ressources/pictures/piste_cyclables/image1.jpg" alt="...">
						<div class="carousel-caption">
							<h2>Piste Cyclable</h2>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image2.jpg" alt="...">
						<div class="carousel-caption">
							<h2>Voie Verte</h2>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image3.jpg" alt="...">
						<div class="carousel-caption">
							<h2>Voie Partagée</h2>
						</div>
					</div>
					<div class="item">
						<img src="Ressources/pictures/piste_cyclables/image4.jpg" alt="...">
						<div class="carousel-caption">
							<h2>Piste Cyclable Séparée</h2>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>

		</div>
	</section>


	<!-- Map Integration -->

		<!--
		<iframe src="https://opendata.paris.fr/explore/embed/dataset/reseau-cyclable/map/?disjunctive.arrdt&disjunctive.statut&disjunctive.typologie&disjunctive.sens_velo&location=12,48.85943,2.34984&static=false&datasetcard=false" width="800" height="600" frameborder="0"></iframe>
	    -->

</body>
</html>
